<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        
        <!-- Tamanho padrão de um Iframe de 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="auto"> <!-- scolling é para a barra de rolagem, tem o yes, auto e no, se colocar no pode ter navegador que deixa com a barra de rolagem e navegador que não como é o caso do google chrome no macbook-->
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em vídeo</a>

        </iframe>

    para aprender a programar</p>
    <p>O repositório do Guanabara 
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
        no <a href="https://gustavoguanabara.github.io">GitHub</a>

    </iframe> 
    
    também é bem legal
</p>
</body>
</html>
