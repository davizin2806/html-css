<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linguagem</h1>
    <hr>
    <p>Boa tarde meu nome é: <br> Davi <br> Brunelli &lt; e &gt;</p> <!--São os sinais de maior e maior para aparecer no texto-->
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &cent;
        &Delta;
        &uparrow;
    </p>
    <p>Vamos adicionar alguns emojis:
        &#x1F600;
        &#x1F919;
        
    </p>
</body>
</html>
